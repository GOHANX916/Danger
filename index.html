<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Bot API </title>
  <style>
    /* Reset some default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 400px;
      max-width: 90%;
      padding: 2rem;
      margin: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      text-align: center;
      color: #222;
    }

    p {
      margin-bottom: 0.5rem;
      color: #555;
      font-size: 0.95rem;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
      color: #666;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 0.95rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      transition: border 0.2s;
    }

    input[type="text"]:focus {
      border: 1px solid #888;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0.5rem;
    }

    button:hover {
      background: #0056b3;
    }

    #response {
      margin-top: 1rem;
      white-space: pre-wrap; /* preserve JSON formatting */
      background: #fafafa;
      border: 1px solid #eee;
      padding: 1rem;
      border-radius: 4px;
      font-size: 0.9rem;
      color: #333;
      max-height: 250px;
      overflow-y: auto;
    }

    .note {
      font-size: 0.85rem;
      color: #888;
      margin-top: 1rem;
      text-align: center;
    }

    .note a {
      color: #007BFF;
      text-decoration: none;
    }
    .note a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Telegram bot api by gohan</h1>
    <p>Just put you'r api token and boom its hosting liveðŸŸ¢.</p>

    <div class="input-group">
      <label for="tokenInput">Telegram Bot Token:</label>
      <input type="text" id="tokenInput" placeholder="YOUR_BOT_TOKEN" />
    </div>

    <button id="startBot">Start Bot</button>

    <div id="response"></div>

    <p class="note">
      This is the actual bot @Legend_X_FF_BOT
      <br />
      <a href="https://t.me/Legend_X_FF_BOT" target="_blank">See the bot</a>
    </p>
  </div>

  <script>
    // Update this with your actual Railway endpoint
    const RAILWAY_ENDPOINT = 'http://yamanote.proxy.rlwy.net:45679/api';

    document.getElementById('startBot').addEventListener('click', () => {
      const token = document.getElementById('tokenInput').value.trim();
      if (!token) {
        alert('Please enter your Telegram bot token.');
        return;
      }

      // Construct the URL with the token query parameter
      const url = RAILWAY_ENDPOINT + '?token=' + token;

      // Make a GET request to the API
      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok. Status: ' + response.status);
          }
          return response.json();
        })
        .then(data => {
          document.getElementById('response').textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
          document.getElementById('response').textContent = 'Error: ' + error;
        });
    });
  </script>
</body>
</html>
